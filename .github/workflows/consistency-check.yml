name: Consistency Check

on:
  push:
    branches: [main]
    paths:
      - "README.md"
      - "index.html"
      - "scripts/check-consistency.py"
  pull_request:
    paths:
      - "README.md"
      - "index.html"
      - "scripts/check-consistency.py"

permissions:
  contents: read

jobs:
  consistency:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run consistency check
        run: python3 scripts/check-consistency.py
